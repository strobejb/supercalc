<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=Unicode" />
    <link rel="stylesheet" type="text/css" href="src/supercalc.css" />
    <script type="text/vbscript" src="src/msg.vbs"></script>
    <script type="text/javascript" language="javascript" src="src/fraction.js"></script>
    <script type="text/javascript" language="javascript" src="src/parser.js"></script>
    <script type="text/javascript" language="javascript" src="src/supercalc.js"></script>
    <script type="text/javascript" language="javascript" src="src/gadget.js"></script>
    
  </head>
  <body onunload="gadgetUnload()">

    <!-- The style width/height is essential to get the background scaled correctly -->
    <g:background id="imgBackground" style="width:100%; height:100%;" >  

      <div id="supercalc">
        <input class="expression" id="expression" title="Type an expression here" type="text" onkeydown="calc()" ></input>
        <input class="result" id = "result" title="Result of calculation" type="text"></input>

        <span id="buttons">
          <span class="button" id="but1" 
          title="Mode: Programmer"
          onmouseover="butover('but1')" 
          onmouseout="butout('but1')" 
          onclick="mode_click()" 
          ondblclick="mode_click()"
          >Prg</span>

        <span class="button" id="but2" 
          title="Binary / Decimal / Hexadecimal"
          onmouseover="butover('but2')" 
          onmouseout="butout('but2')" 
          onclick="but2_click()" 
          ondblclick="but2_click()"
          >Dec</span>

        <span class="button" id="but3" 
          title="Sign"          
          onmouseover="butover('but3')" 
          onmouseout="butout('but3')" 
          onclick="but3_click()" 
          ondblclick="but3_click()"
          >+/-</span>          

        </span>  
      </div>
    </g:background>
  </body>    
</html>
